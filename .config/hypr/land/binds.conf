# programs
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun

$lockscreen = hyprlock
$screenshot = hyprshot -szm region

$emoji = ./.local/bin/emojimenu.sh
$shrug = ./.local/bin/shrug.sh
$changepaper = ~/.local/bin/changepaper.sh
$togglegaps = ~/.local/bin/togglegaps.sh
$tileworkspace = ~/.local/bin/tileworkspace.sh
$rightclick = ~/.local/bin/rightclick.sh


$mainMod = SUPER

bind = $mainMod, Grave, exec, $terminal
bind = $mainMod, Tab, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, L, exec, $lockscreen

bind = $mainMod SHIFT, Z, exec, $screenshot
bind = $mainMod, N, exec, $changepaper
bind = $mainMod, Period, exec, $emoji
bind = $mainMod, Comma, exec, $shrug

bind = $mainMod, Q, killactive
bind = $mainMod, W, sendshortcut, CTRL, W, # consistency
# TODO: something that handles meta+C/V for unified copy/paste?

bind = $mainMod, F, togglefloating,
bind = $mainMod, A, fullscreen, 1 # maximize
bind = $mainMod, B, fullscreen # borderless
bind = $mainMod, G, exec, $togglegaps
bind = $mainMod, X, exec, hyprctl dispatch pin
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, T, exec, $tileworkspace
bind = $mainMod SHIFT, M, exit,

# mac style cursor hotkeys
bind = $mainMod, backspace, sendshortcut,,delete,
bind = $mainMod, left, sendshortcut,, home,
bind = $mainMod, right, sendshortcut,, end,
bind = $mainMod, up, sendshortcut,, page_up,
bind = $mainMod, down, sendshortcut,, page_down,
bind = $mainMod SHIFT, left, sendshortcut, SHIFT, home,
bind = $mainMod SHIFT, right, sendshortcut, SHIFT, end,
bind = $mainMod SHIFT, up, sendshortcut, CTRL SHIFT, home,
bind = $mainMod SHIFT, down, sendshortcut, CTRL SHIFT, end,
bind = $mainMod CTRL, up, sendshortcut, CTRL, home,
bind = $mainMod CTRL, down, sendshortcut, CTRL, end,

# move focus with arrow keys
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d

# switch workspaces with 0-9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move active window to workspace
bind = $mainMod SHIFT, Grave, movetoworkspacesilent, emptynm
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# banishment zone (to quickly hide windows)
bind = $mainMod SHIFT, H, togglespecialworkspace, aether
bind = $mainMod, H, movetoworkspacesilent, special:aether

# alt tab between workspaces
bind = ALT, Tab, workspace, m+1
bind = ALT SHIFT, Tab, workspace, m-1
bind = ALT, Grave, workspace, emptynm

# move/scale windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# hack for stylus
bindm = $mainMod, Space, movewindow
bindm = $mainMod ALT, Space, resizewindow
bind = $mainMod, Z, exec, $rightclick

# media keys
$volstep = 5
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ $volstep%-
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volstep%+
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = $mainMod, XF86AudioPlay, exec, playerctl next
bindl = $mainMod SHIFT, XF86AudioPlay, exec, playerctl previous
bindl = CONTROL_L, Escape, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# my keyboard layout is weird
bind = $mainMod, XF86AudioLowerVolume, sendshortcut,, page_down,
bind = $mainMod, XF86AudioRaiseVolume, sendshortcut,, page_up,
