# annoyances
windowrule = suppressevent focus, class:.*
windowrule = suppressevent activatefocus, class:.*
windowrule = suppressevent maximize, class:.*
windowrule = idleinhibit fullscreen, class:negative:hyprlock

# disable vsync in games (but not fullscreen firefox videos)
windowrule = immediate, fullscreen:1, class:negative:firefox

# wayland fixes
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
xwayland:force_zero_scaling = true


# floating popups
windowrule = float, class:.*zenity.*
windowrule = float, class:^(xdg-desktop-portal-gtk)$

windowrule = float, initialtitle:Open File
windowrule = size 850 500, initialtitle:Open File
windowrule = move cursor -50% -50%, initialtitle:Open File


# floaters
